on:
  push:
    branches:
      - main


jobs:
  prisma:
    name: âš«ï¸ prisma
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸  Checkout repo
        uses: actions/checkout@v3

      - name: â„ï¸  Install Nix
        uses: cachix/install-nix-action@master

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ“¥ Install deps
        run: nix develop --command npm ci

      - name: Start postgres
        run: nix develop --command pg_ctl start

      - name: ğŸ›  Run migrations
        run: DEBUG=prisma* nix develop --command npx prisma migrate reset --force --skip-seed
